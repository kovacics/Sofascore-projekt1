<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The QRef</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="web/css/main.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />


</head>
<body>

{{navbar}}

<div class="main-container">
    <div class="quizPlayForm" style="padding: 10px 30px;">
        <h2>{=quiz.name}}</h2>
        <h6>{=quiz.description}}</h6>

        <br>

        <form action="" method="post">

            Quiz name: <input type="text" name="name" id="quizNameInput" value="{=quiz.name}}"><br>
            Quiz description: <input type="text" name="description" id="quizDescriptionInput" value="{=quiz.description}}"><br>
            Private: <input type="checkbox" name="private" id="privateInput" value="true" {{privatePlaceholder}}><br>
            Can be commented: <input type="checkbox" name="canBeCommented" id="commentInput" value="true" {{canBeCommentedPlaceholder}}><br>

            {% for q in questions %}
            {{%q.html}}
            {% endfor %}

            <input type="hidden" name="quizId" value="{=quiz.id}}">
            <input type="submit" value="Send">
        </form>
    </div></div>



</body>
</html>
