<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The QRef</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="web/css/main.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />


</head>
<body>

{{navbar}}

<div class="main-container">
    <div class="statsTable" style="padding: 10px 20px">
        <table class="table table-striped table-dark " >
            <thead>
            <tr >
                <th style="color: #176aa6">Quiz name</th>
                <th style="color: #176aa6">Min score</th>
                <th style="color: #176aa6">Max score</th>
                <th style="color: #176aa6">Avg score</th>
                <th style="color: #176aa6">Median </th>
                <th style="color: #176aa6">Stddev </th>
            </tr>
            </thead>
            <tbody>
            {% for q in quizzes %}
            <tr>
                <td>{{%q.name}}</td>
                <td>{{%q.scoreMin}}</td>
                <td>{{%q.scoreMax}}</td>
                <td>{{%q.scoreAvg}}</td>
                <td>{{%q.scoreMedian}}</td>
                <td>{{%q.scoreStddev}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>



</body>
</html>
