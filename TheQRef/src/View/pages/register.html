<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The QRef</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="web/css/main.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />


</head>
<body>

{{navbar}}

<div class="main-container">
    <div class="newQuizForm" style="width: 800px">

        <form action="./register" method="post">
            <div class="form-group row">
                <label for="firstNameInput" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" name="firstName" class="form-control" id="firstNameInput">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastNameInput" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" name="lastName" class="form-control" id="lastNameInput">
                </div>
            </div>

            <div class="form-group row">
                <label for="emailInput" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="emailInput">
                </div>
            </div>

            <div class="form-group row">
                <label for="dobInput" class="col-sm-2 col-form-label">Date of birth</label>
                <div class="col-sm-10">
                    <input type="date" name="dob" class="form-control" id="dobInput">
                </div>
            </div>

            <div class="form-group row">
                <label for="passwordInput" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="passwordInput">
                </div>
            </div>

            <div class="form-group row">
                <label for="passwordConfirmInput" class="col-sm-2 col-form-label">Confirm password</label>
                <div class="col-sm-10">
                    <input type="password" name="passwordConfirm" class="form-control" id="passwordConfirmInput">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>

        {=error.html}}
    </div>
</div>




</body>
</html>
