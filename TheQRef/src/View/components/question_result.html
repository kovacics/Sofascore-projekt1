<div class="question-result">
    <div class="question-number">
        #{{number}}
    </div>
    {=question.html}}
    {% if '{{result}}'=='correct' %}
    <div class="question-correct" style="background-color: #8cff66"><strong>Correct!</strong></div>
    {% elseif '{{result}}'=='wrong' %}
    <div class="question-correct" style="background-color: #ff4d4d">Wrong! <br>Correct: <strong>{{correct}}</strong></div>
    {% else %}

    {% endif %}
</div>
